{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}

<h1>Ustaw nowe hasło!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-outline-success" value="Zatwierdź nowe hasło">
</form>

{% else %}

<h4>Link do zmiany hasła jest już nieaktualny. Spróbuj ponownie wysłać nowy link.</h4>

{% endif %}
{% endblock %}
