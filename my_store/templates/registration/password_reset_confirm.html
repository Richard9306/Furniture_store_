{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}


<div class="container ">
    <div class="myborder col-md-6 m-auto pt-5 px-5 pb-2  rounded-2">
      {% if validlink %}
        <h3 class="mb-5">Ustal nowe hasło!</h3>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-outline-success" value="Zatwierdź nowe hasło">
        </form>
      {% else %}
        <h3>Link do zmiany hasła jest już nieaktualny. Spróbuj ponownie wysłać nowy link.</h3>
    </div>
</div>
{% endif %}
{% endblock %}
