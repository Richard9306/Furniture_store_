{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Logowanie:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Zaloguj" class="btn btn-outline-success">
    </form>
    <div class="mt-4">
        Nie pamiętasz hasła? <a href="{% url 'password_reset' %}">Resetuj hasło</a><br />
        Nie masz jeszcze u nas konta? <a href="{% url 'registration' %}">Załóż konto</a>
    </div>
</div>
{% endblock %}
