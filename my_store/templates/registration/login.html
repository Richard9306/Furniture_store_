{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container ">
    <div class="myborder col-md-6 m-auto pt-5 px-5 pb-2  rounded-2">
        <h3 class="mb-5">Logowanie:</h3>
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}<img class=" text-end float-end password_visibility" id="toggle_password" src="{% static 'my_store/img/iconmonstr-eye-10-24.png' %}" alt="toggle password">
            </div>
            <div class="text-end mt-2"><a class="text-decoration-none" href="{% url 'password_reset' %}">Nie pamiętam hasła </a></div>
            <input type="submit" value="Zaloguj" class="btn btn-success">
            <div class="mt-1">
                Nie masz jeszcze u nas konta? <a class="text-decoration-none" href="{% url 'registration' %}">Załóż konto</a>
            </div>
            <div class="d-grid gap-2 col-md-10 mx-auto my-3">
                <p class="text-center">Lub zarejestruj się przez:</p>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-primary" type="button"><img src="{% static 'my_store/img/google.png' %}" alt="google"> Google</a>
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-outline-primary" type="button"><img src="{% static 'my_store/img/facebook.png' %}" alt="facebook"> Facebook</a>
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-primary" type="button"><img src="{% static 'my_store/img/github-sign.png' %}" alt="github"> GitHub</a>
            </div>
        </form>
        <div>
            <p>Logując się akceptujesz <a href="#" class="text-decoration-none" target="_blank">regulamin</a></p>

        </div>
    </div>
</div>
{% endblock %}
